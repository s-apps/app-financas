<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Create Account</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit.emit()">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="small mb-1" for="name">Name</label>
                  <input
                    class="form-control py-4"
                    [ngClass]="{ 'is-invalid': wasSent && registerForm.controls.name.errors }"
                    id="name"
                    type="text"
                    placeholder="Enter name"
                    formControlName="name">
                    <div *ngIf="wasSent && registerForm.controls.name.errors" class="invalid-feedback">
                      <div *ngIf="registerForm.controls.name.errors.required">
                        Enter name
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="small mb-1" for="email">Email</label>
                  <input
                    class="form-control py-4"
                    [ngClass]="{ 'is-invalid': wasSent && registerForm.controls.email.errors }"
                    id="email"
                    type="text"
                    placeholder="Enter email address"
                    formControlName="email">
                    <div *ngIf="wasSent && registerForm.controls.email.errors" class="invalid-feedback">
                      <div *ngIf="registerForm.controls.email.errors.required || registerForm.controls.email.errors.email">
                        Enter email address
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="small mb-1" for="password">Password</label>
                  <input
                    class="form-control py-4"
                    [ngClass]="{ 'is-invalid': wasSent && registerForm.controls.password.errors }"
                    id="password"
                    type="password"
                    placeholder="Enter password"
                    formControlName="password">
                    <div *ngIf="wasSent && registerForm.controls.password.errors" class="invalid-feedback">
                      <div *ngIf="registerForm.controls.password.errors.required">
                        Enter password
                      </div>
                      <div *ngIf="registerForm.controls.password.errors.minlength">
                        Password must have at least 8 characters
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="small mb-1" for="password_confirmation">Confirm Password</label>
                  <input
                    class="form-control py-4"
                    [ngClass]="{ 'is-invalid': wasSent && registerForm.controls.password_confirmation.errors }"
                    id="password_confirmation"
                    type="password"
                    placeholder="Confirm password"
                    formControlName="password_confirmation">
                  <div *ngIf="wasSent && registerForm.controls.password_confirmation.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls.password_confirmation.errors.required">
                      Confirm password
                    </div>
                    <div *ngIf="registerForm.controls.password_confirmation.errors.passwordsMatch">
                      Passwords do not match
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mt-4 mb-0">
              <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="small">
            <a routerLink="/auth/login">Have an account? Go to login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
